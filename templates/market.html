{% extends 'base.html' %}
{% block title %}
    Market
{% endblock %}

{% block content %}
    <h1 class="text-center mt-5">Welcome to Market</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {%for item in items%}
            <tr>
                <td>{{item["id"]}}</td>
                <td>{{item["name"]}}</td>
                <td>{{item["barcode"]}}</td>
                <td>${{item["price"]}}</td>
                <td>
                    <button class = "btn btn-outline btn-info">More Info</button>
                    <button class = "btn btn-outline btn-success">Buy</button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
